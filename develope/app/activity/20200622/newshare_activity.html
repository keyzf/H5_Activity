		<style type="text/css">
			body,
			p,
			img,
			div {
				margin: 0;
				padding: 0;
				border: 0;
			}

			body {
				height: 100%;
				background: #8310B7;
			}

			html {
				min-height: 100%;
			}

			body.x {
				position: fixed;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				overflow: hidden;
			}

			.theme .translate {
				margin: 16px;
				background: #FFF;
				border-radius: 15px;
				padding: 12px;
				display: flex;
				justify-content: space-between;
				color: #F9003C;
			}

			.translate .yesterday {
				text-align: right;
			}

			.translate .tip {
				font-size: 15px;
			}

			.translate .number {
				font-size: 30px;
				margin-top: 18px;
			}

			.yellowalert {
				text-align: center;
				font-size: 18px;
				font-weight: bold;
				color: #FFCD0F;
			}

			.record {
				margin: 16px;
				background: #621785;
				padding: 12px;
				border-radius: 15px;
			}

			.record .navigation {
				display: flex;
				align-items: center;
				justify-content: space-around;
				color: #FFDC2F;
				font-size: 15px;
			}

			.record .navigation .item {
				padding: 0 10px 10px 10px;
				border-bottom: 2px solid #621785;
				cursor: pointer;
			}

			.record .navigation .item.x {
				border-bottom: 2px solid #FFDC2F;
				cursor: pointer;
			}

			.record .record_tip {
				font-size: 12px;
				color: #FFF;
				text-align: center;
				margin: 10px;
				cursor: pointer;
			}

			.record .list .item {
				border-top: 0.5px solid #dddddd;
				display: flex;
				align-items: center;
				color: #FFF;
				padding: 10px 0;
			}

			.record .list .item img {
				width: 36px;
				height: 36px;
				min-width: 36px;
				border-radius: 50%;
			}

			.record .list .item .main {
				flex: 1;
				padding-left: 8px;
				word-break: break-all;
			}

			.record .list .item .main .title {
				font-size: 12px;
			}

			.record .list .item .main .tip {
				font-size: 12px;
				color: #FCD3AB;
			}

			.theme {
				position: relative;
				background-size: 100% auto;
				background-repeat: no-repeat;
				display: flex;
				flex-direction: column;
			}
			.theme .top{
				position: absolute;
				top: 35px;
				width: 100%;
				display: flex;
				flex-direction: row;
				justify-content: space-between;
			}

			.theme .top .back {
				
				top: 14px;
				left: 16px;
				height: 18px;
				width: 18px;
				color: #FFF;
				margin-left: 16px;
				cursor: pointer;
			}

			.theme .top .tip {
				/* position: absolute; */
				top: 14px;
				right: 16px;
				font-size: 16px;
				color: #FFF;
				cursor: pointer;
				margin-right: 16px;
			}

			.theme .bg {
				width: 100%;
			}

			.theme .tips {
				/* position: absolute; */
				bottom: 30%;
				width: 80%;
				max-width: 414px;
				left: 0;
				right: 0;
				margin: 70px auto 0;
				cursor: pointer;
			}

			.theme .redpackage {

				/* position: absolute; */
				display: flex;
				justify-content: center;
				margin: 0 auto;

			}

			.theme .redpackage .redbg {
				width: 70%;
				height: 250px;
				text-align: center;
			}

			.theme .redpackage .btn {
				position: absolute;
				/* top: 80%; */
				bottom: 3%;
				max-width: 200px;
				left: 0;
				right: 0;
				margin: 0 auto;
				cursor: pointer;
			}

			.more {
				font-size: 12px;
				color: #FFFFFF;
				vertical-align: middle;
				text-align: center;
				margin: 3px 0;
			}

			.pupwindow {
				position: fixed;
				z-index: 500;
				display: none;
				flex-direction: column;
				margin: 20px;
				top: 20%;
				left: 10%;
				right: 10%;
				bottom: 20%;
				border: 1px solid #fff;
				text-align: center;
				border-radius: 5px;
				background: #F8F8F8;
				transition: all 0.3s;

			}

			.pupwindow .content {
				padding: 0px 10px 5px 10px;
				height: calc(100% - 90px);
				overflow-y: auto;
				display: block;
				text-align: left;
				align-items: flex-start;
				font-size: 12px;
			}

			.pupwindow .title {
				height: 25px;
				margin: 10px;
				font-size: 16px;
				font-weight: bold;
			}

			.pupwindow .line {
				width: 100%;
				height: 0.5px;
				background-color: #EA043B;
				margin-left: auto;
				margin-right: auto;
				border: #FF4574 0.5px solid;
				bottom: 35px;
				position: absolute;
			}

			.pupwindow .close {
				position: absolute;
				bottom: 10px;
				width: 100%;
				height: 21px;
				align-items: center;
				text-align: center;
				margin-left: auto;
				margin-right: auto;
				cursor: pointer;
				color: #ee3847;
			}

			.mask {
				position: fixed;
				z-index: 300;
				display: none;
				top: -200px;
				left: 0;
				right: 0;
				bottom: -200px;
				background-color: #000;
				opacity: 0.6;
				filter: alpha(opacity=0.6);
			}

			.share {
				position: fixed;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				background: rgba(0, 0, 0, 0.6);
				z-index: 666;
				display: none;
			}

			.share img {
				width: 300px;
				margin: 30px auto;
				display: block;
			}
		</style>

	</head>
