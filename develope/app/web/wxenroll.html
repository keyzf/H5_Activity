<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<title>河北省电商扶贫创业大赛</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="res/css/wxstyle.css" />
		<link rel="stylesheet" type="text/css" href="res/layer/theme/default/layer.css" />
		<script type="text/javascript" src="res/public/ningXun-1.8.mini.js"></script>
		<script type="text/javascript" src="res/layer/layer.js"></script>
	</head>
	<body>
		<img src="res/img/enroll-banner.png" height="66px" width="100%" style="display: block;">
		<div class="nav-top menu">
			<span class="left x" data-id="2">公司</span>
			<span class="right" data-id="1">个人/团队</span>
		</div>
		<div class="formlist">
			<div class="formitem company">
				<p class="tip">公司名称</p>
				<div class="form-con">
					<input type="text" id="comName" value="" maxlength="20" placeholder="请输入公司名称" />
				</div>
			</div>
			<div class="formitem-img company">
				<p class="tip">营业执照</p>
				<div class="form-con">
					<div>
						<img src="res/img/license.png" class="uploadImg" data-id="0">
						<p>请上传营业执照</p>
					</div>
				</div>
			</div>
			<div class="formitem">
				<p class="tip"><span class="company">公司</span>负责人<span class="team" style="display: none;">姓名</span></p>
				<div class="form-con">
					<input id="userName" type="text" value="" maxlength="8" placeholder="请输入姓名" />
				</div>
			</div>
			<div class="formitem">
				<p class="tip"><span class="company">公司</span><span class="team" style="display: none;">负责人</span>地址</p>
				<div class="form-con">
					<input id="address" type="text" value="" maxlength="30" placeholder="请输入负责人地址" />
				</div>
			</div>
			<div class="formitem">
				<p class="tip">身份证号</p>
				<div class="form-con">
					<input class="idcard" id="idCard" type="text" value="" maxlength="18" placeholder="请输入身份证号" />
				</div>
			</div>
			<div class="formitem-img">
				<p class="tip">身份证照片</p>
				<div class="form-con">
					<div>
						<img src="res/img/front-id.png" class="uploadImg" data-id="0">
						<p>请上传身份证正面</p>
					</div>
					<div>
						<img src="res/img/back-id.png" class="uploadImg" data-id="0">
						<p>请上传身份证背面</p>
					</div>
					<div>
						<img src="res/img/hold-id.png" class="uploadImg" data-id="0">
						<p>请上传手持身份证</p>
					</div>
				</div>
			</div>
			<div class="teamMember team" style="display: none;">
				<div class="formitem">
					<p class="tip">成员姓名</p>
					<div class="form-con">
						<input class="memberName" type="text" value="" maxlength="8" placeholder="请输入成员姓名" />
					</div>
				</div>
				<div class="formitem">
					<p class="tip">身份证号</p>
					<div class="form-con">
						<input class="idcard" type="text" value="" maxlength="18" placeholder="请输入身份证号" />
					</div>
					<span class="code addMember" data-type="0">添加人员</span>
				</div>
			</div>
			<div class="formitem">
				<p class="tip">报名分组</p>
				<div class="form-con">
					<select id="group">
						<option value="1">扶贫农业组</option>
						<option value="2">扶贫商贸组</option>
						<option value="3">大学生助力扶贫组</option>
					</select>
				</div>
			</div>
			<div class="formitem">
				<p class="tip">店铺名称</p>
				<div class="form-con">
					<input type="text" id="companyName" value="" maxlength="10" placeholder="请输入店铺名称,最多10个字" />
				</div>
			</div>
			<div class="formitem">
				<p class="tip">店铺简介</p>
				<div class="form-con">
					<input type="text" id="companyNotice" value="" maxlength="30" placeholder="请输入您的店铺简介,最多30字" />
				</div>
			</div>
			<div class="formitem-img">
				<p class="tip">店铺主图</p>
				<input type="file" name="file" style="display: none ;" id="upload" accept="image/jpeg,image/png" onchange="preview(this)" />
				<div class="form-con">
					<div>
						<img src="res/img/main.png" class="uploadImg" data-id="0">
						<p>请上传店铺主图</p>
					</div>
				</div>
			</div>
			<div class="formitem">
				<p class="tip">手机号码</p>
				<div class="form-con">
					<input type="text" id="phone" maxlength="11" value="" placeholder="请输入手机号码" />
				</div>
				<span id="codeBtn" class="code">获取验证码</span>
			</div>
			<div class="formitem">
				<p class="tip">验证码</p>
				<div class="form-con">
					<input id="code" type="text" value=""  maxlength="6" placeholder="请输入验证码" />
				</div>
			</div>
			<div class="btn">提交报名</div>
		</div>
		<div class="info-list" style="display: none;">
			<div class="form-item">
				<p class="laber">姓名：</p>
				<div class="item-cen name">
					姓名1
				</div>
			</div>
			<div class="form-item">
				<p class="laber">店铺名称：</p>
				<div class="item-cen companyName">
					店铺1
				</div>
			</div>
			<div class="form-item">
				<p class="laber">手机号码：</p>
				<div class="item-cen tel">
					12345678912
				</div>
			</div>
		</div>
		<div class="foorder">
			<div class="nav-item">
				<a href="wxplatform.html">
					<img src="res/img/home.png">
					<p>首页</p>
				</a>
			</div>
			<div class="nav-item">
			    <a href="wxdetail.html">
			    <img src="res/img/details.png" >
			    <p>详情</p>
			    </a>
			</div>
			<div class="nav-item x">
				<img src="res/img/enrollx.png">
				<p>报名</p>
			</div>
			<div class="nav-item">
				<a href="wxranking.html">
					<img src="res/img/ranking.png">
					<p>排行</p>
				</a>
			</div>
			<div class="nav-item">
				<a href="wxdata.html">
					<img src="res/img/data.png">
					<p>资料</p>
				</a>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="res/js/wxenroll.js"></script>
</html>
